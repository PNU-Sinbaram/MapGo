name: Client CI

on:  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Create secret key file
        env:
          NAVER_API_SECRET: ${{ secrets.NAVER_API_SECRET }}
          NAVER_API_ID: ${{ secrets.NAVER_API_ID }}
          SERVER_ADDRESS: ${{ secrets.SERVER_ADDRESS }}
          NAVER_OPEN_ID: ${{ secrets.NAVER_OPEN_KEY_ID }}
          NAVER_OPEN_SECRET: ${{ secrets.NAVER_OPEN_SECRET_KEY }}
        run: |
          echo -e "SERVER_ADDRESS=${SERVER_ADDRESS}\nNAVER_KEY_ID=${NAVER_API_ID}\nNAVER_SECRET_KEY=${NAVER_API_SECRET}\nNAVER_OPEN_KEY_ID=${NAVER_OPEN_ID}\nNAVER_OPEN_SECRET_KEY=${NAVER_OPEN_SECRET}" >> ./client/apikey.properties
      - name: Build debug APK
        run: bash ./gradlew assembleDebug --stacktrace
        working-directory: ./client
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: ./client/app/build/outputs/apk/debug
      - name: Unit Testing
        run: bash ./gradlew test --stacktrace
        working-directory: ./client
      - name: Check ktlint Check
        run: bash ./gradlew ktlintCheck
        working-directory: ./client
